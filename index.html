<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%; /* Adjusted width */
        max-width: 900px; /* Maximum width */
        overflow-y: auto;
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .video-container {

    .image-gallery {

        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        overflow-x: hidden;
    }

    .image-gallery img {
        margin: 1px; /* adjust spacing */
        max-width: calc(33.33% - 20px); /* maximum image width */
        max-height: auto; /* maintain aspect ratio */
